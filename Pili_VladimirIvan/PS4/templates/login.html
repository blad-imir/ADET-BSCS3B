<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url(../static/1.jpeg) center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #001f3f;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0f7fa; 
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            background: #0074d9; 
            padding: 10px;
            border-radius: 5px;
        }

        .mb-3 input {
            border: 1px solid #0074d9; 
            background-color: #f0faff; 
            color: #333;
        }

        .mb-3 input:focus {
            border-color: #39ace7; 
        }

        .btn-primary {
            background: linear-gradient(135deg, #39ace7, #0074d9); 
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0074d9, #39ace7); 
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
            color: red;
        }

        ul li {
            margin-bottom: 5px;
        }

        p {
            color: #0074d9;
        }
        a {
            color: #39ace7;
            text-decoration: none;
        }
        a:hover {
            color: #0074d9;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Login</h1>
        <form method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="/">Register here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
